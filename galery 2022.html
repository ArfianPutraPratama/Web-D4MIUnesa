<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery</title>
  <link rel="stylesheet" href="CSS/galery 2022.css">
  <link rel="stylesheet" href="CSS/footer.css">
</head>

<body>
  <div id="footer-placeholder"></div>

  <div class="container">
    <div class="image-wrapper">
      <img alt="" src="img 2022/12022.jpeg" />
    </div>
    <div class="image-wrapper">
      <img alt="" src="img 2022/22022.jpeg" />
    </div>
    <div class="image-wrapper">
      <img alt="" src="img 2022/32022.jpeg" />
    </div>
    <div class="image-wrapper">
      <img alt="" src="img 2022/42022.jpeg" />
    </div>
  </div>
  <!-- Lightbox element -->
  <div id="lightbox" class="lightbox">
    <span class="close">&times;</span>
    <img class="lightbox-content" id="lightbox-image" src="">
    <div class="caption" id="caption"></div>
  </div>
  <div id="footer-container"></div>
  <script src="js/footer.js"></script>
  <script src="js/galery.js"></script>
</body>

</html>
